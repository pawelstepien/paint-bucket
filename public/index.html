<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <style>
        @media screen and (max-width: 680px) {
            #canvas, #canvas_behind {
                transform: scale(1.5);
            }
        }
        @media screen and (max-width: 500px) {
            #canvas, #canvas_behind {
                transform: scale(1);
            }
        }
    </style>
    <canvas id="canvas" width="400" height="280" style="border: 3px solid red; box-sizing: border-box; transform: scale(2); transform-origin: 0 0;"></canvas>
    <canvas id="canvas_behind" width="400" height="280" style="border: 3px solid red; box-sizing: border-box; transform: scale(2); transform-origin: 0 0; position: absolute; top: 0; left: 0; z-index: -1;"></canvas>
    <script src="./app.js"></script>
</body>
</html>
